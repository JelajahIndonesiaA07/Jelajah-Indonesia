{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}


<style>

h1 {
    text-align: center;
    
}
.center {
    display: flex;
    justify-content: center;
    align-items: center;
}

body {
    align-items: center;
    text-align: center;
    vertical-align: middle;
    justify-content: center;
    display: flex;
    height: 80vh;
}

.container {
  max-width: 500px;
  padding: 0 20px;
  margin: 170px auto;
  color: aliceblue;
}


.wrapper {
  width: 100%;
  background: rgba(0, 0, 0, 0.531);
  border-radius: 5px;
  box-shadow: 0px 4px 10px 1px rgba(210, 17, 184, 0.1);
  padding: 10px;
  
}

.wrapper:hover {
  transform: translateY(-0.15em);
}

.submit {
  background-color: rgb(0, 0, 0);
  border-radius: 3px;
  box-sizing: border-box;
  color: rgb(255, 255, 255);
  cursor: pointer;
  font-size: 22px;
  height: 50px;
  margin-top: 20px;
  text-align: center;
  width: 100%;
}

.submit:hover {
  transform: translateY(-0.15em);
}

table, th, td {
    justify-content: center; 
    text-align: center; 
    border: 1px 
    solid rgb(255, 255, 255);
    margin-bottom: 20px;
    margin-top: 20px;
}
tr { text-align: center;background-color: rgba(245, 2, 2, 0.522);}
</style>
<body  style="background-image: url(https://www.pajakku.com/upload/images/cdf4f6ffb119b4806354adf43e8c850b);">
<div class="center">
<div class = "login">
    <div class="container">
        <div class="wrapper">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
            <tr>
                <td>Username</td>
                <td><input type="text" name="username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><button type="text" class="submit" value="Login">Login</button>

                </td>
            </tr>
    </form>

    {% if messages %}
        <th>
            {% for message in messages %}
                <th>{{ message }}</th>
            {% endfor %}
        <th>
    {% endif %}     
        
    <p>Belum mempunyai akun? <a href="{% url 'mainpage:register' %}">Buat Akun</a>
        <p>
</div>
</body>

{% endblock content %}
